<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .search-box {
            width: 100%;
            max-width: 600px;
            text-align: center;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 18px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            font-size: 18px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="search-box">
        <h1>Web Search</h1>
        <form action="/" method="get">
            <input type="text" name="q" placeholder="Search the web..." autofocus>
            <br>
            <input type="submit" value="Search">
        </form>
    </div>
</body>
</html>
